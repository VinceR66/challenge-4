<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Coding Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>

    <header>
        <h3 id="highScores">View High Scores</h3>
        <h3 class="timeClock">Time: <span id="timer"></span></h3>

    </header>

    <div id="containerFirst" class="show">
        <div class="start">
            <h1>Quiz</h1>
            <p>
                Directions and rules explaining quiz
            </p>
            <button class="buttonStart" id="gameStart">Start Quiz</button>
        </div>

        <div id="containerHigh" class="hide">
            <div>
                <h4 class="highScores">High Score</h4>
                <ol id="list" class="scoreList"></ol>
            </div>
            <div>
                <button class="buttonHigh" id="goBack">Go Back</button>
                <button class="buttonHigh" id="clear">Clear High Scores</button>
            </div>
        </div>


        <script src="./assets/script.js"></script>

</body>

</html>
